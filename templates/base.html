<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<ul>
{% for part in menu %}
    <li>
        <p><h1><a href="{% url part.url_name %}">{{ part.name }}</a></h1></p>
        {% if not forloop.last %}<hr>{% endif %}
    </li>
{% endfor %}
</ul>
{% block content %} {% endblock %}
</body>
</html>
